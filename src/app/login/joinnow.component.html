<section class="joinnow">
  <div>

    <span *ngIf="invalidLogin" class="alert alert-danger">Invalid Details!!</span>

  </div>
    <div class="login col-lg-4 m-auto shadow-lg">
        <form #myForm="ngForm" (ngSubmit)="Login(myForm)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="text" name="password"  class="form-control" id="exampleInputPassword1" ngModel>
            </div>
            <button type="submit" class="btn btn-primary col-lg-12">Log In</button>
          </form>

    </div>
</section>
